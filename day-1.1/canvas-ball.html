<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas text size</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="coffee-script.js"></script>
    <script type="text/coffeescript">
    gfx =
        init: ->
            canvas = $ "#game"
            @ctx = canvas?[0].getContext? "2d"
            @ctx?

    class Ball
        constructor: (@x, @y, @radius, @color) ->
            @ctx = gfx.ctx
            @offsetX = 1
            @offsetY = 1
        update: =>
            if @x + @radius + 1 > @ctx.canvas.width
                @offsetX = -1
            if @x - @radius - 1 < 0
                @offsetX = 1
            if @y + @radius + 1 > @ctx.canvas.height
                @offsetY = -1
            if @y - @radius - 1 < 0
                @offsetY = 1
            @x += @offsetX
            @y += @offsetY
            @clear()
            @draw()
        clear: ->
            @ctx.fillStyle = "#fff"
            @ctx.fillRect(0, 0, @ctx.canvas.width, @ctx.canvas.height)
        draw: ->
            @ctx.fillStyle = @color
            @ctx.beginPath()
            @ctx.arc(@x, @y, @radius, 0, Math.PI*2, true)
            @ctx.closePath()
            @ctx.fill()

    $ ->
        if not gfx.init()
            alert "Error"
            return

        ball = new Ball 50, 50, 20, 'red'
        ball.draw()

        setInterval ball.update, 10
    </script>
</head>
<body>
    <canvas id="game" width="300" height="200" style="border:solid 1px black"></canvas>
</body>
</html>
