<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas-02</title>
    <script src="coffee-script.js"></script>
</head>
<body>
<canvas id="game" width="400" height="300"></canvas>
<script type="text/coffeescript">
ctx = document
    .getElementById("game")
    .getContext("2d")

colors = ['#000', '#ff2200', '#559988']
for i in [0..2]
    ctx.fillStyle = colors[i]
    n = i * 25
    ctx.fillRect n, n, ctx.canvas.width-(n*2), ctx.canvas.height-(n*2)
</script>
</body>
</html>
